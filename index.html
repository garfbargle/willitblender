<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will it Blender - Keyboard Shortcuts</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.ico">
</head>
<body class="dark">
    <header>
        <div class="logo-container">
            <img src="keyboard-key-logo.svg" alt="Blender Keyboard Logo" class="logo">
            <h1>Will it Blender?</h1>
        </div>
        <div class="controls">
            <div class="search-container">
                <span class="material-icons search-icon">search</span>
                <input type="text" id="search" placeholder="Search shortcuts...">
            </div>
            <button id="theme-toggle" aria-label="Toggle theme">
                <span class="material-icons">light_mode</span>
            </button>
        </div>
    </header>
    
    <div id="categories-container" class="categories-container">
        <!-- Categories will be loaded here as pill bubbles -->
    </div>
    
    <main id="shortcuts">
        <!-- Categories and shortcuts will be dynamically loaded here -->
    </main>
    
    <div id="keys-display" class="keys-modal">
        <div class="modal-content">
            <div id="key-detail">
                <!-- Key details will be displayed here -->
            </div>
            <button id="close-keys" class="close-button">
                <span class="material-icons">close</span>
            </button>
        </div>
    </div>
    
    <footer>
        <p>A handy reference for Blender keyboard shortcuts. Powered by <a href="https://www.blender.org/" target="_blank">Blender</a>.</p>
        <p class="help-text">Pro tip: Press <kbd>Ctrl</kbd>+<kbd>F</kbd> to search. Click on any shortcut to see it in detail.</p>
        <p class="citation">Data sourced from <a href="https://docs.google.com/document/d/1zPBgZAdftWa6WVa7UIFUqW_7EcqOYE0X743RqFuJL3o/edit?tab=t.0#heading=h.ftqi9ub1gec3" target="_blank">BlenderGuru's Blender Shortcuts Doc</a>.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
